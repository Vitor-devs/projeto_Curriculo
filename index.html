<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <section class="entrada">

        <form action="salvarFormulario" method="POST">

            <fieldset>
                <legend><b>Seja bem-vindo</b></legend>
                <div class="inputBox">
                    <p>Você é um tech recruiter ?</p>
                    <div id="inputs">
                        <input type="radio" name="tech" class="inputUser" id="inputSim" value="tech">
                        <label for="tech">Sim</label>
                        <br>
                        <input type="radio" name="tech" id="inputNao" value="recrutador">
                        <label for="recrutador">Não</label>
                    </div>

                </div>

                <div id="entrevista">
                    <label for="empresa">Qual seu nome?</label>
                    <input type="text" id="empresa" class="inputUser" name="nome" placeholder="Digite seu nome">
                    <br>

                    <label for="local">De que empresa você é?</label>
                    <input type="text" id="local" class="inputUser" name="empresa" placeholder="Qual empresa você pertence?">

                    <input type="submit" name="submit" id="submit">
                </div>
                <p><a href="/home.html" id="nao-responder">Não desejo responder</a></p>

            </fieldset>

        </form>

    </section>

    <script src="script.js"></script>


</body>

</html>
