<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>

    <section class="entrada">

        <form action="salvarFormulario" method="POST">

            <fieldset>
                <legend><b>Seja bem-vindo</b></legend>
                <div class="inputBox">
                    <p>Você é um tech recruiter ?</p>
                    <input type="radio" name="tech" class="inputUser" id="inputSim" value="tech">
                    <label for="tech">Sim</label>

                    <input type="radio" name="tech" id="inputNao" value="recrutador">
                    <label for="recrutador">Não</label>

                </div>

                <div id="entrevista">
                    <label for="empresa">Qual é a sua empresa?</label>
                    <input type="text" id="empresa" class="inputUser" name="empresa">
                    <br>

                    <label for="local">De onde você é?</label>
                    <input type="text" id="local" class="inputUser" name="local">

                    <input type="submit" name="submit" id="submit">
                </div>
                <p><a href="#" id="nao-responder">Não desejo responder</a></p>

            </fieldset>

        </form>

    </section>

    <script src="script.js"></script>


</body>

</html>
