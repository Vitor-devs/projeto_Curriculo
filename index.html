<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>

    <section class="entrada">

        <form action="salvarFormulario" method="POST">

            <fieldset>
                <legend><b>Seja bem-vindo</b></legend>
                <div class="inputBox">
                    <p>Você é um tech ou recrutador ?</p>
                    <input type="radio" id="tech" class="inputUser" name="opcao" value="tech">
                    <label for="tech">Tech</label>

                    <input type="radio" id="recrutador" name="opcao" value="recrutador" onchange="entrevistar()">
                    <label for="recrutador">Recrutador</label>

                </div>

                <div id="entrevista" style="display: none;">
                    <label for="empresa">Qual é a sua empresa?</label>
                    <input type="text" id="empresa" class="inputUser" name="empresa" value="empresa">
                    <br>

                    <label for="local">De onde você é?</label>
                    <input type="text" id="local" class="inputUser" name="local" value="local">

                    <input type="submit" name="submit" id="submit">
                    <p><a href="#" id="nao-responder">Não desejo responder</a></p>
                </div>

            </fieldset>

        </form>

    </section>

    <script src="script.js"></script>


</body>

</html>
